<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pioneer Bank - Fictional Website</title>
</head>

<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="form-area">
            <h3>Login Form</h3>
            <input type="email" placeholder="Your Email Here" class="form-control">
            <br>
            <input type="password" placeholder="Password" class="form-control">
            <br>
            <button id="login" class="btn btn-success">Login</button>
        </div>
    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="box slateblue">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span>  </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="box lightsalmon">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span>  </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="box orange">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1280</span>  </h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-area">
                    <div class="h4">Deposit</div>
                    <input type="number" name="" id="depositAmount" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id ="depositButton" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-area">
                    <div class="h4">Withdraw</div>
                    <input type="number" name="" id="withDrawAmount" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="withdrawButton" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
